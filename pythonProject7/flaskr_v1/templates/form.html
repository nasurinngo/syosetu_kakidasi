<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>初級編</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <style>
            body {
                background-color: aqua;
            }
        </style>
        <script>
            var i = 0;
            function count() {
                i++;
            }
            function count2() {
                document.getElementById("countDisplay").innerHTML = "合計点は" + i + "点です。";
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h1>初級編</h1>
            <!--
            <p class="brank">ブランク</p>
            -->
                {% for book in books %}
                    <h2 class="question2">{{ book.daimei }}</h2>
                    <div class="question">{{ book.mondai }}</div>             
                    <div id="choices">
                        <!-- <input type="button" name="checkAnswer('{{ book.ID }}_answer1')" value="{{ book.sentakusi1 }}" onclick="disabled = true;"> -->
                        <!-- <input type="button" name="checkAnswer('{{ book.ID }}_answer2')" value="{{ book.sentakusi2 }}" onclick="disabled = true;"> -->
                        <!-- <input type="button" name="checkAnswer('{{ book.ID }}_answer3')" value="{{ book.sentakusi3 }}" onclick="disabled = true;"> -->
                        <!-- <input type="button" name="checkAnswer('{{ book.ID }}_answer4')" value="{{ book.sentakusi4 }}" onclick="disabled = true;"> -->
                        <button onclick="checkAnswer('{{ book.ID }}_answer1')" class="choice" >{{ book.sentakusi1 }}</button>
                        <button onclick="checkAnswer('{{ book.ID }}_answer2')" class="choice" >{{ book.sentakusi2 }}</button>
                        <button onclick="checkAnswer('{{ book.ID }}_answer3')" class="choice" >{{ book.sentakusi3 }}</button>
                        <button onclick="checkAnswer('{{ book.ID }}_answer4')" class="choice" >{{ book.sentakusi4 }}</button>
                    </div>
                    <!-- <script>
                        const choiceButtons = document.querySelectorAll('.choice');
                  
                        function handleClick(event) {
                          // クリックされたボタンを無効化する
                          event.target.disabled = true;
                  
                          // 他のボタンを無効化する
                          choiceButtons.forEach(button => {
                            if (button !== event.target) {
                              button.disabled = true;
                            }
                          });
                        }
                  
                        // ボタンにクリックイベントを追加する
                        choiceButtons.forEach(button => {
                          button.addEventListener('click', handleClick);
                        });
                      </script> -->
                    <p class="blank"></p>
                {% endfor %}
                    
            <script>
                function checkAnswer(answer) {
                    var answer_arr = ['1_answer3', '2_answer2', '3_answer4', '4_answer3', '5_answer1', '6_answer1', '7_answer4', '8_answer2', '9_answer3', '10_answer2'];
                    console.log(answer)
                    if (answer_arr.indexOf(answer) != -1) {
                    count();
                    alert('正解です！');
                  } else {
                    alert('不正解です……');
                  }
                }
            </script>
            <a href="{{ url_for('index') }}">
                <button class="mo" style="background-color:#66FF33;color:#FF3333;border-radius:5px">戻る</button>
            </a>
            <a href="{{ url_for('fourth') }}">実験場</a>
            <div onclick="count2()" class="go" style="width: 300px; height: 100px; background-color: lightgray; text-align: center; line-height: 100px; cursor: pointer;">
                合計点を表示
            </div>
            <div id="countDisplay"></div>
            <img class="nasubi" src="static/image/eggplant.png" alt="写真">
        </div>

        <div class='box'>
                <div class='wave -one'></div>
                <div class='wave -two'></div>
                <div class='wave -three'></div>
                <div class='title'>Capacities</div>
            </div>
        -->
        <script src="static/js/script.js"></script>
    </body>
</html>
